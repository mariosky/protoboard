

<div id="program-exec"> 
  <div class="flex flex-col text-white p-1 ml-3 mt-2"> 
    {% if result.result == 'Failure' %} 
      
    <h4> Tu código no pasó las pruebas </h4>

    {% elif result.result == 'Success' %} 

    <h4>Tu código pasó todas las pruebas</h4>
    {% endif %} 


    <h4> Resultado </h4>
              <pre class="w-full"> 
      {{result.result}}
              </pre> 
 
              <h4> Resultado </h4>
              <pre class="w-full"> 
        >_
              </pre> 
          
  </div>
        <div class="flex flex-row"> 
        <button type="button" hx-post="/execute_queue/" hx-target="#program-exec" hx-swap="outerHTML" class="inline-flex w-full mb-3 bg-green-600 border rounded-md border-gray-300  px-3 py-1  
                  shadow-sm font-medium justify-center text-sm text-white sm:ml-3 sm:w-auto hover:bg-green-200"> Ejecuta el código </button>

        <button type="button"    class="inline-flex w-full mb-3 border rounded-md border-gray-300  px-3 py-1  
                  shadow-sm font-mediur justify-center text-sm text-gray-700 sm:ml-3 sm:w-auto"> Reinicial el código </button>
      </div>
  </div>
  </div>
